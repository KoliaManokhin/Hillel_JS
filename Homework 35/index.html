<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .first-box {
            margin-bottom: 20px;
        }

        input {
            border-radius: 40px;
            padding: 5px 10px;
        }

        button {
            padding: 5px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Going for a link</h1>
    <form action="#">
        <div class="first-box">
            <input type="text" id="first-link" placeholder="enter your link">
            <button class="first-button">GO</button>
        </div>

        <div class="second-box">
            <input type="text" id="second-link" placeholder="enter your link">
            <button class="second-button">GO</button>
        </div>
    </form>
    <script src="./srcipt.js"></script>
</body>

</html>
